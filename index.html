<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistem Manajemen Pegawai | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="assets/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="assets/dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">

  <!-- /.login-logo -->
<div class="container-lg">
  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <p class="h2"><b>Welcome to SIMPEG NURUL FIKRI</b></p>
          
        <p class="card-text">
          Some quick example text to build on the card title and make up the bulk of the card's
          content.
        </p>

        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </div>
  </div>
<div class="col-lg-6">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="#" class="h1"><b>SIMPEG</b></a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Sign in to start your session</p>
  
        <form >
          <div class="input-group mb-3">
            <input type="text" id="username" class="form-control" placeholder="Username">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" id="password" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>
            <!-- /.col -->
            <!-- /.col -->
          </div>
            <button type="button" onclick="login()" class="btn btn-primary btn-block">Sign In</button>
          </div>
        
        </form>
  
       
        <!-- /.social-auth-links -->
  
        <p class="mb-1">
          <a href="forgot-password.html">forgot password</a>
        </p>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
</div>
</div>
</div>


<script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/dist/js/adminlte.min.js"></script>

<script>
  function login() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    // Gantilah kondisi ini dengan validasi login yang sesuai di sisi server
    if (username === 'simpeg' && password === '12345') {
      alert('Login berhasil!');
      window.location.href = 'home.html';
      // Di sini, Anda dapat mengarahkan pengguna ke halaman berikutnya atau melakukan tindakan lainnya.
    } else {
      alert('Login gagal. Coba lagi.');
    }
  }
</script>

</body>
</html>
