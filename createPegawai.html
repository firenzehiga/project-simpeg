  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->

      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <span class="h4">Kelola Pegawai</span>
            <ol class="breadcrumb ">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Create Pegawai</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Create Pegawai Baru</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form id="quickForm">
                <div class="card-body">
                  <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Nama Pegawai :</label>
                    <div class="col-sm-5">
                    <input type="text" name="nama" class="form-control" id="" placeholder="Input Nama Pegawai">
                      </div>
                      
                  </div>
                  <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Tempat, Tgl Lahir :</label>
                    <div class="col-sm-3">
                    <input type="text" name="tempatLahir" class="form-control" id="" placeholder="Input Tempat Lahir">
                    </div>
                    <div class="col-sm-2">
                      <input type="date" name="tanggalLahir" class="form-control" id="" placeholder="Input Tanggal Lahir">
                      </div>
                      
                  </div>
                  <div class="form-group row">
                    <label for="" class="col-sm-3 form-check-label"><b>Jenis Kelamin :</b></label>
                    <div class="col-sm-1">
                    <input type="radio" name="jk" class="form-check-input" id="">
                    <label for="">L</label>
                  </div>
                    <div class="col-sm-1">
                      <input type="radio" name="jk" class="form-check-input" id="">
                      <label for="">P</label>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">NIK :</label>
                    <div class="col-sm-5">
                    <input type="number" name="nik" class="form-control" id="" placeholder="Input NIK">
                      </div>
                  </div>
                  <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Alamat :</label>
                    <div class="col-sm-5">
                      <textarea class="form-control" rows="3" placeholder="Input Alamat"></textarea>
                    </div>
                      
                  </div>
                  <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Email :</label>
                    <div class="col-sm-5">
                    <input type="email" name="email" class="form-control" id="" placeholder="Input email">
                      </div>
                  </div>
                  <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Telepon/HP :</label>
                    <div class="col-sm-5">
                    <input type="number" name="telepon" class="form-control" id="" placeholder="Enter email">
                      </div>
                  </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Simpan</button>
                  <button type="submit" class="btn btn-danger">Batal</button>

                </div>
              </form>
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->

<!-- jQuery -->
<script src="assets/plugins/jquery/jquery.min.js"></script>
<script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/dist/js/adminlte.js"></script>
<script src="assets/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="assets/plugins/jquery-validation/additional-methods.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  $(function () {
    $.validator.setDefaults({
      submitHandler: function () {
        alert( "Form successful submitted!" );
      }
    });
    $('#quickForm').validate({
      rules: {
        nama: {
          required: true,
          nama: true,
        },
        tempatLahir: {
          required: true,
          tempatLahir: true,
        },
        tanggalLahir: {
          required: true,
          tanggalLahir: true,
        },
        jk: {
          required: true,
          jk: true,
        },
        nik: {
          required: true,
          nik: true,
        },
        email: {
          required: true,
          email: true,
        },
        telepon: {
          required: true,
        },
        terms: {
          required: true
        },
      },
      messages: {
        nama: {
          required: "Nama harus diisi",
          nama: "Please enter a valid name"
        },
        tempatLahir: {
          required: "Tempat lahir harus diisi",
          nama: "Please enter a valid place"
        },
        tanggalLahir: {
          required: "Tanggal lahir harus diisi",
          nama: "Please enter a valid date"
        },
        jk: {
          required: "Jenis kelamin harus diisi",
          nama: "Please enter a valid gender"
        },
        nik: {
          required: "No NIK harus diisi",
          nama: "Please enter a valid nik"
        },
        email: {
          required: "Alamat email harus diisi",
          email: "Please enter a valid email address"
        },
        telepon: {
          required: "Nomor telepon harus diisi",
        },
        terms: "Please accept our terms"
      },
      errorElement: 'span',
      errorPlacement: function (error, element) {
        error.addClass('invalid-feedback');
        element.closest('.form-group').append(error);
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass('is-invalid');
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass('is-invalid');
      }
    });
  });
  </script>
  <script>
    function Logout() {
        // Tampilkan SweetAlert konfirmasi logout
        Swal.fire({
    title: "Apakah Kamu ingin Logout?",
    icon: "question",
    showDenyButton: true,
    confirmButtonText: "Lanjut Keluar",
    denyButtonText: `Batalkan`
  }).then((result) => {
    /* Read more about isConfirmed, isDenied below */
    if (result.isConfirmed) {
      setTimeout(function() {
      window.location.href = 'index.html';
    }, 500)
    } else {
    }
  });
    }
  </script>
